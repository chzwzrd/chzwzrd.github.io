<body>

    <nav class='navbar navbar-inverse center alegreya'>

            <div class="navbar-header">

        </div>

    <div class="contact-wrapper montserrat">
        <div class="contact-content">
            <h1 class="contact-header text-center alegreya">cyber message <button id="submit-btn" type="button" class="btn">
                <i class="fa fa-paper-plane"></i>
            </button></h1>
            <form action="#" method="post">
                Name
                <br />
                <input class="input-field" type="text" name="fullname" placeholder="Walter Bishop" required="required" autofocus="autofocus"
                />
                <br /> Email
                <br />
                <input class="input-field" type="email" name="email" placeholder="thebish@fringe.com" required="required" />
                <br /> Message
                <br />
                <textarea class="input-field" name="message" rows="12" cols="80" placeholder="I'm quite perspicacous. Let's work together!" required="required"></textarea>
                <br />
            </form>
        </div>
    </div>

    <footer class="footer-div navbar-fixed-bottom">
        <div class="media-bar text-center">
            <div class="icons-div">
                <a href="https://github.com/chzwzrd/" target="_blank" data-toggle="tooltip" data-placement="top" title="Github">
                    <img class="connect-icon" src="../img/icon/github/if_github_circle_greyblue.svg" alt="github logo" />
                </a>
                <a href="https://www.linkedin.com/in/melodiechi/" target="_blank" data-toggle="tooltip" data-placement="top" title="LinkedIn">
                    <img class="connect-icon" src="../img/icon/linkedin/if_linkedin_circle_greyblue.svg" alt="linkedin logo" />
                </a>
                <a href="https://stackoverflow.com/users/8455866/chzwzrd?tab=profile" target="_blank" data-toggle="tooltip" data-placement="top"
                    title="StackOverflow">

                </a>
            </div>
        </div>

        <div class="footer alegreya">
            <div class='container'>
                <span class='text-muted'>&copy; 2018 Melodie Chi</span>
            </div>
        </div>
