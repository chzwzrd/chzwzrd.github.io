    <div class="contact-wrapper montserrat">
        <div class="contact-content">
            <h1 class="contact-header text-center alegreya">let's connect</h1>

            <!-- <hr /> -->
            
            <div class="connect-wrapper text-center">
                <div class="connect phone">
                    <button data-toggle="tooltip" data-placement="right" title="(714) 686-5168"><i class="fa fa-mobile-alt"></i></button>
                </div>
                <div class="connect location">
                    <button data-toggle="tooltip" data-placement="right" title="Orange County, CA">
                        <i class="fa fa-map-marker-alt"></i>
                    </button>
                </div>
                <div class="connect email">
                    <button data-toggle="tooltip" data-placement="right" title="chzwzrd@gmail.com">
                        <i class="fas fa-at"></i>
                    </button>
                </div>
                <div class="connect github">
                    <button data-toggle="tooltip" data-placement="right" title="GitHub">
                        <i class="fab fa-github"></i>
                    </button>
                </div>
                <div class="connect linkedin">
                    <button data-toggle="tooltip" data-placement="right" title="LinkedIn">
                        <i class="fab fa-linkedin"></i>
                    </button>
                </div>
                <div class="connect resume">
                    <button data-toggle="tooltip" data-placement="right" title="Resume">
                        <i class="far fa-file-alt"></i>
                    </button>
                </div>
            </div>

        </div>

        <div class="media-bar text-center">
            <div class="icons-div">
                <a href="https://github.com/chzwzrd/" target="_blank" data-toggle="tooltip" data-placement="top" title="Github">
